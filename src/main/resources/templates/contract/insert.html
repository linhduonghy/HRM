<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Insert Contract</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f3f3f3;
        }

        .insert-contract {
            padding: 10px 50px;
        }

        .contract-info {
            padding: 10px 10px;
            background-color: #fff;
        }

        .contract-info-title {
            margin: 20px 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="insert-contract">
            <div class="contract-info">
                <h3> THÊM HỢP ĐỒNG </h3>
            </div>
            <div>
                <form action="#" method="POST">
                    <div class="contract-info">
                        <div class="contract-info-title">
                            <b>Thông tin về nhân viên</b>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label for="employee"> Nhân viên </label>
                            </div>
                            <div class="col-9">
                                <select name="employee" id="employee" class="form-control">
                                    <option value="">001-Dương Văn Linh</option>
                                    <option value="">001-Dương Văn Linh</option>
                                    <option value="">001-Dương Văn Linh</option>
                                    <option value="">001-Dương Văn Linh</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Ngày sinh</label>

                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Nguyên quán</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Địa chỉ thường trú</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>


                    <div class="contract-info mt-3">

                        <div class="contract-info-title">
                            <b>Thông tin chi tiết về hợp đồng</b>
                        </div>
                        

                        <div class="row form-group">
                            <div class="col-3">
                                <label id="contractType"> Loại Hợp đồng </label>
                            </div>
                            <div class="col-9">
                                <select name="contractType" id="contractType" class="form-control">
                                    <option value="">C-Hợp đồng thử việc</option>
                                    <option value="">C-Hợp đồng thử việc</option>
                                    <option value="">C-Hợp đồng thử việc</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Mã hợp đồng</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Mã nhân viên</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="labels">Ghi chú</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group mt-5">
                            <div class="col-3">
                                <label class="labels"> Ngày ký hợp đồng </label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label> Ngày chấm dứt hợp đồng </label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info" style="margin-left: 150px;"> Xác nhận</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
