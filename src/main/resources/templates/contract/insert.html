<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Insert Contract</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
       

        .nv-control {
            position: absolute;
            left: 300px;
            width: 400px;
            height: 40px;

        }

        .labels {
            font-weight: 50;
        }
        .mg{
            background-color: #f3f3f3;
        }

    </style>
</head>

<body>
<div class="row">
    <div class="col-2 mg"></div>
    <div class="container col-8" >
        <h3>THÊM HỢP ĐỒNG </h3>
        <form action="#" method="POST">
            <div class="container-md p-3 py-5 border-bottom">
                <b>
                    <p>Thông tin về nhân viên</p><br>
                </b>
                <div class="p-2">
                    <label class="labels"> Nhân viên </label>
                    <select name="" id="" class="nv-control">
                        <option value="">001-Dương Văn Linh</option>
                    </select>
                </div>
                <div class="p-2">
                    <label class="labels">Ngày sinh</label>
                    <input type="date" class="nv-control">
                </div>
                <div class="p-2">
                    <label class="labels">Nguyên quán</label>
                    <input type="text" class="nv-control">
                </div>
                <div class="p-2">
                    <label class="labels">Địa chỉ thường trú</label>
                    <input type="text" class="nv-control">
                </div>
            </div>

            <div class="container" style="height: 50px;"></div>

            <div class="container-md p-3 py-5 ">
                <b>
                    <p>Thông tin chi tiết về hợp đồng
                    <p>
                </b>
                <div class="p-2">
                    <label class="labels"> Loại Hợp đồng </label>
                    <select name="" id="" class="nv-control">
                        <option value="">C-Hợp đồng thử việc</option>
                    </select>
                </div>
                <div class="p-2">
                    <label class="labels">Mã hợp đồng</label>
                    <input type="text" class="nv-control">
                </div>
                <div class="p-2">
                    <label class="labels">Mã nhân viên</label>
                    <input type="text" class="nv-control">
                </div>
                <div class="p-2"><label class="labels">Ghi chú</label>
                    <input type="text" class="nv-control">
                </div>
                <div class="pt-5 pl-2"><label class="labels"> Ngày ký hợp đồng </label>
                    <input type="checkbox" class="form-check-inline" style="margin-left: 58px;">
                    <input type="date" class="nv-control">
                </div>
                <div class="p-2 pt-3"><label class="labels"> Ngày chấm dứt hợp đồng </label>
                    <input type="checkbox" class="form-check-inline" style="margin-left: 10px;">
                    <input type="date" class="nv-control">
                </div>
                <button type="submit" class="btn btn-info" style="margin-left: 150px;"> Xác nhận</button>
            </div>
        </form>
    </div>
    <div class="col-2 mg"></div>
</div>


</body>

</html>
