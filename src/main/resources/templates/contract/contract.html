            <div class="form-group" style="margin-right: 20px; margin-top: 20px;">

                    <div class="col">
                        <img class="avatar-icon" src="/src/main/resources/images/avatar_icon.png" alt="avatar">

    <div class="container">

    <h2 class="p-2">Danh sách nhân viên công ty 
    	<a th:href="@{/contract/insert}"> <button class="btn btn-link">Thêm hợp đồng</button> </a>
    </h2>
    <!-- Searchbar -->
    <div class="container searchbar pb-3">
        <form action="#" method="GET" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Nhập tên nhân viên" aria-label="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
    </div>

    <div class="container">
        <table class="table table-stiky  table-striped table-hover table-bordered" style="width: 800px" >
            <thead class="head-table" style="background-color:#cffaf8;">
                <th>Mã nhân viên</th>
                <th>Tên nhân viên</th>
                <th>Phòng ban</th>
                <th>Chức năng</th>	
                <th>Xem Hợp đồng</th>
            </thead>
            <tbody>
            <th:block th:each="staff,stat : ${staffs}">
							<tr>
								<th scope="row" th:text="${staff.id}"></th>
								<td th:text="${staff.member.name}"></td>
								<td class="text-right" th:text="${staff.member.departmant.department_name}"></td>
								<td th:text="${titles[stat.index].title_name}" > </td>							
								<td class="text-center"><a th:href="@{/employee/profile/{id}(id=${contracts[stat.index].id})}" ><button class="btn" ><i class="fas fa-file"></i> </button></a>  </td>
							</tr>
						</th:block>
            
            </tbody>
        </table>

       
</div>
