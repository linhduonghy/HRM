<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Hợp đồng</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div th:replace="fragments/topnav :: navbar"></div>
	
	<div class="container">

		<h2 class="p-2">
			Danh sách hợp đồng <a th:href="@{/contract/insert}">
				<button class="btn btn-link" style="margin-left: 50px">Thêm
					hợp đồng</button>
			</a>
		</h2>
		<!-- Searchbar -->
		<div class="container searchbar pb-3">
			<form action="#" method="GET" class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Nhập tên nhân viên" aria-label="search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm
					kiếm</button>
			</form>
		</div>

		<div class="container">
			<table
				class="table table-stiky  table-striped table-hover table-bordered">
				<thead class="head-table" style="background-color: #cffaf8;">
					<th>Mã hợp đồng</th>
					<th>Mã nhân viên</th>
					<th>Tên nhân viên</th>
					<th>Phòng ban</th>
					<th>Loại hợp đồng</th>
					<th>Ngày ký</th>
					<th>Xem Hợp đồng</th>
				</thead>
				<tbody>
						<th:block th:each="contract : ${contracts}">
							<tr th:if = "${contract != null}">
								<th scope="row" th:text="${contract.id}"></th>
								<td th:text="${contract.staff.id}"></td>
								<td th:text="${contract.staff.member.name}"></td>
								<td class="text-right"
									th:text="${contract.staff.member.department.department_name}"></td>
								<td th:text="${contract.contractType.contract_type_name}">
								</td>
								<td th:text="${contract.contract_signing_date}"></td>
								<td class="text-center"><a
									th:href="@{/contract/{id}(id=${contract.id})}"><button
											class="btn">
											<i class="fas fa-file"></i>
										</button></a></td>
							</tr>
						</th:block>
				

				</tbody>
			</table>


		</div>
</body>

</html>
