<html>

<head>
<meta charset="UTF-8">
<title>Employee</title>

<link rel="stylesheet"

<script

<script

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.css" />

<link rel="stylesheet" th:href="@{/css/style.css}">

<script>
$(document).ready(function(){
    $(".show-modal").click(function(){
        $("#editModal").modal({
            backdrop: 'static',
            keyboard: false
        });
    });
});
</script>
<style>
.body {
	font-family: 'Times New Roman', Times, serif;
}

.profile-value {
	font-size: large;
	width: 400px;
	height: 45px;
	border: none;
}

.profile-button {
	background: rgb(99, 39, 120);
	box-shadow: none;
	border: none
}

.profile-button:hover {
	background: #682773
}

.profile-button:focus {
	background: #682773;
	box-shadow: none
}

.profile-button:active {
	background: #682773;
	box-shadow: none
}

.back:hover {
	color: #682773;
	cursor: pointer
}

.labels {
	font-size: 15px;
	font-weight: bold;
}

.add-experience:hover {
	background: #BA68C8;
	color: #fff;
	cursor: pointer;
	border: solid 1px #BA68C8
}
</style>
</head>

<body>

	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div
					class="d-flex flex-column align-items-center text-center p-3 py-5">
					<img class="rounded-circle mt-5" width="150px"
						src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
						class="font-weight-bold">Trần Văn A</span><span> </span>
				</div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">
							THÔNG TIN NHÂN VIÊN
							<button class="btn show-modal" >
								<i class=" fa-2x fa fa-edit"></i>
							</button>
						</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6">
							<label class="labels">Họ và Tên </label> <br> <label
								th:text=${staff.member.name}></label>
						</div>
						<div class="col-md-6">
							<label class="labels">Giới tính </label> <br> <label
								th:text=${staff.member.sex}></label>
						</div>

					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label class="labels">Ngày sinh</label> <br> <label
								th:text="${staff.member.dob}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">CMND/CCCD</label> <br> <label
								th:text="${staff.member.idcard}"></label>
						</div>

						<div class="col-md-12">
							<label class="labels">Địa chỉ</label> <br> <label
								th:text="${staff.member.address}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">Số điện thoại</label> <br> <label
								th:text="${staff.member.phone}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">Email </label> <br> <label
								th:text="${staff.member.email}"></label>
						</div>



					</div>

				</div>
			</div>
			<div class="col-md-4 p-5">
				<label class="labels" style="font-size: large;">CHỨC VỤ</label>

				<div class="col-md-12">
					<br> <label
						th:text="${staff.member.departmant.department_name}"></label>
				</div>
				<div class="col-md-12">
					<label class="labels">Ví trị</label> <br> <label
						th:text="${title}"></label>
				</div>
				<br>
				<div>
					<label class="labels" style="font-size: large;">TRÌNH ĐỘ
						CHUYÊN MÔN
						<button class="btn-sm btn"
							style="color: gainsboro; border: solid;">
							<i class=" fa small fa-plus"></i>
						</button>
					</label>
					<p>Ngành ..... Trường</p>
					<p>Ngành ..... Trường</p>
				</div>
			</div>
			<button class="btn btn-info">Quay lại</button>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Sửa thông
						tin nhân viên</h5>

				</div>
				<form th:action="@{/employee/edit}" method="POST" th:object="${staff}">
					<div class="modal-body">
						<div class="row">
							<div class="col"
								style="border-radius: 5px; border: 1px solid tan; margin-right: 5px;">
								<table class="table table-borderless">
									
									<input type="text" class="form-control"  th:field=*{id} hidden="hidden">
									
									<input type="text" class="form-control"  th:field=*{member.id} hidden="hidden">
									
									
									<tr class="info-detail">
										<td>Họ tên</td>
										<td><input type="text" class="form-control"  th:field=*{member.name}></td>
									</tr>
									<tr class="info-detail">
										<td>Giới tính</td>
										<td><input type="text" class="form-control"  th:field=*{member.sex}></td>
									</tr>
									<tr class="info-detail">
										<td>Ngày sinh</td>
										<td><input type="date"  class="form-control" th:field=*{member.dob}></td>
									</tr>
									<td>ID Card</td>
									<td><input type="text" class="form-control"  th:field=*{member.idcard}></td>
									</tr>
									
								</table>
							</div>

							<div class="col"
								style="border-radius: 5px; border: 1px solid tan; margin-right: 5px;">
								<table class="table">
									<tr class="info-detail">
										<td>Địa chỉ</td>
										<td><input type="text" class="form-control" th:field=*{member.address}></td>
									</tr>
									<tr class="info-detail">
										<td>Số điện thoại</td>
										<td><input type="text" class="form-control"  th:field=*{member.phone}></td>
									</tr>
									<tr class="info-detail">
										<td>Email</td>
										<td><input type="text" class="form-control"  th:field=*{member.email}></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Hủy</button>
						<button type="submit" class="btn btn-primary">lưu thay đổi</button>
					</div>
			</div>
		</div>
	</div>
