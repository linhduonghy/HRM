<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script th:inline="javascript" type="text/javascript">
var xValues = [[${dp}]];
console.log(xValues);
var yValues = [[${number}]];
console.log(yValues);
var barColors = [
	'red',
  "#75fdff",
  "#00aba9",
  '#4ae632',
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  'green',
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
	  showDatasetLabels : true,
	  
  
    title: {
      display: true,
      text: "Phân bố thành viên theo phòng ban"
    }
  }
});
</script>

</body>
