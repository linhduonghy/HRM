<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            /* font-family: 'Times New Roman', Times, serif; */
            background-color: #f3f3f3;
        }

        .labels {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container bg-white ">

        <h2 style="padding-top: 50px ;">Thêm Ứng viên mới</h2>
        <div class="row">
            <div class="col-1 border-right">

            </div>
            <div class="col border-right ">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">THÔNG TIN ỨNG VIÊN</h4>
                    </div>
                    <form action="#" method="POST">
                        <div class="mt-2">
                            <label for="name" class="labels">Họ và Tên </label>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="Nhập tên nhân viên">
                        </div>
                        <div class="mt-3">
                            <label for="dob" class="labels">Ngày sinh</label>
                            <input type="date" id="dob" name="dob" class="form-control" value="01/01/1999">
                        </div>
                        <div>
                            <label class="labels" for="CMND">CMND/CCCD</label>
                            <input type="text" name="CMND" id="CMND" class="form-control"
                                placeholder="Nhập số CMND hoặc thẻ CCCD">
                        </div>
                        <div class="">
                            <label for="address1" class="labels">Quê quán</label>
                            <input type="text" id="address1" name="address1" class="form-control"
                                placeholder="Nhập địa chỉ nguyên quán">
                        </div>
                        <div class="">
                            <label for="address2" class="labels">Địa chỉ thường trú</label>
                            <input type="text" id="address2" name="address2" class="form-control"
                                placeholder="Nhập địa chỉ thường trú">
                        </div>
                        <div class="">
                            <label for="phone" class="labels">Số điện thoại</label>
                            <input type="text" id="phone" name="phone" class="form-control"
                                placeholder="Nhập số điện thoại">
                        </div>
                        <div class="">
                            <label for="email" class="labels">Email</label>
                            <input type="text" id="email" name="email" class="form-control"
                                placeholder="Nhập địa chỉ Email">
                        </div>



                </div>

            </div>

            <div class="col p-5"><label class="labels" style="font-size: large;">ỨNG TUYỂN</label>

                <div class="">
                    <label for="term" class="labels">Đợt ứng tuyển</label>
                    <select name="term" id="term" class="form-control">
                        <option value="">012021 Đợt 1 năm 2021</option>
                        <option value="">001-Dương Văn Linh</option>
                        <option value="">001-Dương Văn Linh</option>
                        <option value="">001-Dương Văn Linh</option>
                    </select>
                </div>
                <div class="">
                    <label for="title" class="labels">Vị trí</label>
                    <select name="title" id="title" class="form-control">
                        <option value="">Nhân viên Kiểm thử</option>
                        <option value="">001-Dương Văn Linh</option>
                        <option value="">001-Dương Văn Linh</option>
                        <option value="">001-Dương Văn Linh</option>
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-info" style="margin-left: 200px;"> Quay lại </button>
                <button type="submit" class="btn btn-success ">Thêm mới</button>
            </div>
            </form>
        </div>
    </div>




</body>

</html>
