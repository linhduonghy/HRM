<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Insert Recruitment Position</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
body {
	background-color: #f3f3f3;
}
</style>
</head>

<body>
	<div class="container">
		<div class="container-bg-white">
			<h3>THÊM VỊ TRÍ TUYỂN DỤNG</h3>
			<div>
				<form th:action="@{/recruitment/insert-recruitment-position}"
					method="POST" th:object="${recruitmentPosition}">
					<div>
						<h5 style="margin: 20px 0 30px 0;">Thông tin vị trí tuyển
							dụng</h5>

						<div class="row form-group">
							<div class="col-3">
								<label for="term_id"> Đợt tuyển dụng </label>
							</div>
							<div class="col-9">
								<select id="term_id" th:field="*{recruitmentTerm.id}"
									class="form-control">
									<th:block th:each="term : ${terms}">
										<option th:value="${term.id}" th:text="${term.name}">Đợt
											1 - 2021</option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="title_id"> Số lượng tuyển dụng </label>
							</div>
							<div class="col-9">
								<select id="title_id" th:field="*{title.id}"
									class="form-control">
									<th:block th:each="t : ${titles}">
										<option th:value="${t.id}" th:text="${t.title_name}">FullStack
											Dev</option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="number_"> Vị trí tuyển dụng </label>
							</div>
							<div class="col-9">
								<input type="text" id="number_"
									th:field="*{number_of_recruitment}" class="form-control"
									placeholder="Số lượng tuyển dụng">
							</div>
						</div>
					</div>

					<div class="container-bg-white"
						style="display: flex; justify-content: flex-end;">
						<button type="submit" class="btn btn-info">Xác nhận</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
