<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Position Detail</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
.labels {
	font-weight: bold;
}
</style>
<script>
	function openList(listName) {
		var i;
		var x = document.getElementsByClassName("list");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		document.getElementById(listName).style.display = "block";
	}
</script>
</head>

<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row pb-5 ">
			<div class="col-4 border-right">
				<h2>Danh sách ứng viên</h2>
				<div class=" w3">
					<button class="btn btn-info" onclick="openList('candidate')">Ứng
						viên</button>
					<button class="btn btn-info" onclick="openList('approve')">Thông
						qua</button>
				</div>
			</div>
			<div class="col">
				<div class="row">
					<div class="col-3">
						<label class="labels">Phòng ban</label>
					</div>
					
				</div>
				<div class="row">
					<div class="col-3">
						<label class="labels">Vị trí</label>
					</div>
					<div class="col">
						<label th:text="${position.title.title_name}">Nhân viên</label>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<label class="labels">Số lượng</label>
					</div>
					<div class="col">
						<label th:text="${position.number_of_recruitment}">10</label>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<label class="labels">Đã chấp nhận</label>
					</div>
					<div class="col">
					
						<label th:text="${number_acc}">_</label>
					</div>
				</div>
			</div>

		</div>


		<div id="candidate" class="w3-container list">
			<form action="#" method="POST">
				<table class="table table-bordered table-hover">
					<thead>
						<th>#</th>
						<th>Họ và tên</th>
						<th>Ngày sinh</th>
						<th>Giới tính</th>
						<th>Địa chỉ</th>
						<th>Điện thoại</th>
						<th>Email</th>
						<th>Ghi chú</th>
						<th>Duyệt</th>
					</thead>
					<tr th:each="processing_cadidate,stat: ${processing_candidates}">
						<td th:text="${stat.index}">1</td>
						<td th:text="${processing_cadidate.name}">Dương Văn Uyên</td>
						<td th:text="${processing_cadidate.dob}">012021</td>
						<td th:text="${processing_cadidate.sex}"></td>
						<td th:text="${processing_cadidate.address}">Long Biên, Hà
							Nội</td>
						<td th:text="${processing_cadidate.phone}"></td>
						<td th:text="${processing_cadidate.email}">17/06/2021</td>
						<td></td>
						<td><a class="btn btn-success"
							th:href="@{/recruitment/accept_candidate/{candidate_id}/{term_id}/{position_id}(candidate_id=${processing_cadidate.id},term_id=${position.recruitmentTerm.id},position_id=${position.id})}">Chấp
								nhận</a></td>
					</tr>


				</table>
			</form>
		</div>

		<div id="approve" class="w3-container list" style="display: none">
			<table class="table table-bordered table-hover">
				<thead>
					<th>#</th>
					<th>Họ và tên</th>
					<th>Ngày sinh</th>
					<th>Giới tính</th>
					<th>Địa chỉ</th>
					<th>Điện thoại</th>
					<th>Email</th>
					<th>Ghi chú</th>
				</thead>
				<tr th:each="accepted_cadidate,stat: ${accepted_candidates}">
					<td th:text="${stat.index}">1</td>
					<td th:text="${accepted_cadidate.name}">Dương Văn Uyên</td>
					<td th:text="${accepted_cadidate.dob}">012021</td>
					<td th:text="${accepted_cadidate.sex}"></td>
					<td th:text="${accepted_cadidate.address}">Long Biên, Hà Nội</td>
					<td th:text="${accepted_cadidate.phone}"></td>
					<td th:text="${accepted_cadidate.email}">17/06/2021</td>
					<td></td>

				</tr>


			</table>
		</div>
		<div></div>

	</div>
</body>

</html>
