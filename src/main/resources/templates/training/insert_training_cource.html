<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Recruitment insert</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
body {
	background-color: #f3f3f3;
}
</style>
</head>

<body>
	<div class="container">
		<div class="container-bg-white">
			<h3 class="text-center">THÊM KHÓA ĐÀO TẠO</h3>
			<div>
				<form th:action="@{/training/insert_cource}" method="POST"
					th:object="${cource}">
					<div>
						<h5 style="margin: 20px 0 30px 0;">Thông tin Khóa đào tạo huấn luyện</h5>

						<div class="row form-group">
							<div class="col-3">
								<label for="cource_id"> Mã khóa đào tạo </label>
							</div>
							<div class="col-9">
								<input th:field="*{id}" id="cource_id" type="text"
									class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="cource_name"> Tên khóa đào tạo </label>
							</div>
							<div class="col-9">
								<input th:field="*{training_cource_name}" id="cource_name" type="text"
									class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="content"> Nội dung </label>
							</div>
							<div class="col-9">
								<input th:field="*{content}" id="content"
									type="text" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="duration"> Thời gian đào tạo </label>
							</div>
							<div class="col-9">
								<input th:field="*{duration}" id="duration"
									type="text" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="number_of_attendance"> Số lượng thành viên </label>
							</div>
							<div class="col-9">
								<input th:field="*{number_of_attendance}" id="number_of_attendance"
									type="text" class="form-control">
							</div>
						</div>
					</div>

					<div class="container-bg-white"
						style="display: flex; justify-content: flex-end;">
						<button type="submit" class="btn btn-info">Xác
							nhận</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
