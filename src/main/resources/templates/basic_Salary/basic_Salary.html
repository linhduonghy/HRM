<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Basic Salary</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container" style="padding-bottom: 100px !important">




		<table
			class="table table-striped table-responsive-md table-hover table-bordered">
			<h3>
				Mức lương cơ bản <a th:href="@{/basicSalary/insert}"><button
						class="btn btn-info" style="margin-left: 50px;">Thêm mức
						lương cơ bản</button></a>

			</h3>
			<thead
				style="background-color: rgb(98, 232, 250); align-items: center;">
				<tr>
					<th>#</th>
					<th>Mã lương cơ bản</th>
					<th>Mức lương cơ bản</th>
					<th>Ngày cập nhật</th>

				</tr>
			</thead>
			<tbody>
				<th:block th:each="basicSalary : ${basicSalaries}">

					<tr>
						<th scope="row" th:text="${basicSalary.id}"></th>
						<td th:text="${basicSalary.name}"></td>
						<td th:text="${basicSalary.basic_salary}"></td>
						<td th:text="${basicSalary.createDate}"></td>
					</tr>
				</th:block>



			</tbody>

		</table>

	</div>

</body>

</html>
