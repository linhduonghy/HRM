
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>Basic Salary</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
        </head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form th:action="@{../basic/insert}" method="POST" th:object="${bs}">
    
        
        <div class="col-md-6 ">
            <div class="p-3 py-5">
               <h4>Thêm mức lương mới</h4>
              
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mã mức lương cơ bản</label>
                         <input type="text" class="form-control" th:field="*{name}"  ></div>
                     <div class="col-md-12"><label class="labels">Mức lương cơ bản</label>
                         <input type="text" class="form-control" th:field="*{basic_salary}" ></div>
                    <div class="col-md-12"><label class="labels">Ngày có hiệu lực</label>
                         <input type="date" class="form-control" th:field="*{createDate}" ></div>

                    
                    
                    
                </div>
                
            </div>
        </div>
    </div>
        
    
   <a th:href="@{../basic}"><button type="button" class="btn btn-danger" style="margin-left: 500px;">Hủy thêm</button></a>	   
    
    <button type="submit" class="btn btn-info"  style="margin-left: 10px;" >Xác nhận</button>

</form>
    


</body>
</html>
