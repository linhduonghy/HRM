<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Salary</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<th:block th:if="${msg} == 1 ">

	<script type="text/javascript">
		$(window).on('load', function() {
			$('#myModal').modal('show');
		});
	</script>

</th:block>





</head>

<body>
	<div class="container" style="padding-bottom: 100px !important">
		<h3 class="p-5">LƯƠNG NĂNG SUẤT</h3>
		<div class="row">
			<div class="col border-right border-dark pl-5">
				<table
					class="table table-striped table-responsive-md table-hover table-bordered">
					<thead
						style="background-color: rgb(98, 232, 250); align-items: center;">
						<th>#</th>
						<th>Mã lương năng suất</th>
						<th>Mức lương năng suất</th>
						<th>Chỉnh sửa</th>

					</thead>

					<tbody>
						<th:block th:each="al : ${allowances}">

							<tr>
								<th scope="row" th:text="${al.id}"></th>
								<td th:text="${al.typeAllowance}"></td>
								<td class="text-right" th:text="${al.levelOfAllowance}"></td>
								<td><a
									th:href="@{/salary/allowance/edit/{id}(id=${al.id})}"
									style="margin-left: 5px;"><i class="fa fa-edit"
										style="font-size: 20px;"></i></a> <a
									th:href="@{/salary/allowance/delete/{id}(id=${al.id})}"
									onclick="return confirm('Bạn có chắc chắn xóa mức lương này?');"
									style="margin-left: 5px;"><i class="fa fa-times"
										style="font-size: 20px;"></i></a></td>

							</tr>




						</th:block>
					</tbody>
				</table>
			</div>


			<div class="col">
				<form th:action="@{/salary/allowance/insert}" method="POST"
					th:object="${allo}">


					<div class="pb-5 pr-5 pl-2">
						<h4 style="color: green;">THÊM MỨC LƯƠNG NĂNG XUẤT</h4>

						<div class="row mt-3">

							<div class="col-md-12">
								<label class="labels">Loại lương năng suất</label> <input
									type="text" class="form-control" th:field=*{typeAllowance}>
							</div>
							<div class="col-md-12">
								<label class="labels">Mức lương năng suất</label> <input
									type="text" class="form-control" th:field=*{levelOfAllowance}>
							</div>
						</div>

					</div>
					<button type="submit" class="btn btn-info"
						style="margin-left: 350px;">Thêm mức lương</button>

				</form>


			</div>


		</div>
	</div>


	<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Thông báo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Đã lưu thay đổi</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Đóng</button>

				</div>
			</div>
		</div>
	</div>





</body>

</html>
