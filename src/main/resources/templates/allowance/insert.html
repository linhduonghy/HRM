<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Edit Salary</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<style>
.labels {
	font-size: 15px;
	font-weight: bold;
}
</style>

<body>
	<div class="container" style="padding-bottom: 100px !important">
		<div class="row">
			<form th:action="@{../allowance/insert}" method="POST"
				th:object="${al}">

				<div class="col ">
					<div class="p-3 py-5">
						<h4>Thêm Lương Năng suất</h4>

						<div class="row mt-3">

							<div class="col-md-12">
								<label class="labels">Loại lương năng suất</label> <input
									type="text" class="form-control" th:field=*{typeAllowance}>
							</div>
							<div class="col-md-12">
								<label class="labels">Mức lương năng suất</label> <input
									type="text" class="form-control" th:field=*{levelOfAllowance}>
							</div>
						</div>

					</div>


					<a href="salary.html"><button type="button"
							class="btn btn-danger" style="margin-left: 200px;">Hủy
							Thêm</button></a>
					<button type="submit" class="btn btn-info"
						style="margin-left: 10px;">Xác nhận</button>
				</div>
			</form>

		</div>
</body>

</html>
