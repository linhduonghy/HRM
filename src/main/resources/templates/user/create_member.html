<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Recruitment insert</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
body {
	background-color: #f3f3f3;
}
</style>
</head>

<body>
<div th:replace="fragments/topnav :: navbar"></div>
	<div class="container">
		<div class="container-bg-white">
			<h3>Thêm thành viên</h3>
			<div>
				<form th:action="@{/create_member}" method="POST"
					th:object="${member}">
					<div>
						<h5 style="margin: 20px 0 30px 0;">Thông tin thành viên</h5>
						<div class="row form-group">
							<div class="col-3">
								<label for="member_id"> Thành viên </label>
							</div>
							<div class="col-9">
								<select id="member_id" th:field="*{id}" class="form-control">
									<th:block th:each="m : ${members}">
										<option th:value="${m.id}" th:text="${m.id} + '-' + ${m.name}"></option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="department_id"> Chọn phòng ban </label>
							</div>
							<div class="col-9">
								<select id="department_id" th:field="*{department.id}"
									class="form-control">
									<th:block th:each="d : ${departments}">
										<option th:value="${d.id}"
											th:text="${d.id} + '-' + ${d.department_name}"></option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="member_permission"> Chọn phòng ban </label>
							</div>
							<div class="col-9">
								<select id="member_permission" name="member_permission"
									class="form-control">
									<option value="1">Quản lý</option>
									<option value="0">Nhân viên</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="username"> Username </label>
							</div>
							<div class="col-9">
								<input id="username" th:field="*{username}" type="text"
									class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-3">
								<label for="password"> Password </label>

							</div>
							<div class="col-9">
								<input id="password" th:field="*{password}" type="password"
									class="form-control">
							</div>
						</div>
					</div>
					<div class="container-bg-white"
						style="display: flex; justify-content: flex-end;">
						<button type="submit" class="btn btn-info">Xác nhận</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
