<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
.body {
	font-family: 'Times New Roman', Times, serif;
}

.profile-value {
	font-size: large;
	width: 400px;
	height: 45px;
	border: none;
}

.profile-button {
	background: rgb(99, 39, 120);
	box-shadow: none;
	border: none
}

.profile-button:hover {
	background: #682773
}

.profile-button:focus {
	background: #682773;
	box-shadow: none
}

.profile-button:active {
	background: #682773;
	box-shadow: none
}

.back:hover {
	color: #682773;
	cursor: pointer
}

.labels {
	font-size: 15px;
	font-weight: bold;
}

.add-experience:hover {
	background: #BA68C8;
	color: #fff;
	cursor: pointer;
	border: solid 1px #BA68C8
}
</style>
</head>
<body>
	<div th:replace="fragments/topnav :: navbar"></div>

	<div class="container rounded bg-white mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div
					class="d-flex flex-column align-items-center text-center p-3 py-5">
					<img class="rounded-circle mt-5" width="150px"
						src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
						class="font-weight-bold" th:text=${session.user.name}></span><span>
					</span>
				</div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">
							THÔNG TIN NHÂN VIÊN
			
						</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6">
							<label class="labels">Họ và Tên </label> <br> <label
								th:text=${session.user.name}></label>
						</div>
						<div class="col-md-6">
							<label class="labels">Giới tính </label> <br> <label
								th:text=${session.user.sex}></label>
						</div>

					</div>
					<div class="row mt-3">
						<div class="col-md-12">
							<label class="labels">Ngày sinh</label> <br> <label
								th:text="${session.user.dob}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">CMND/CCCD</label> <br> <label
								th:text="${session.user.idcard}"></label>
						</div>

						<div class="col-md-12">
							<label class="labels">Địa chỉ</label> <br> <label
								th:text="${session.user.address}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">Số điện thoại</label> <br> <label
								th:text="${session.user.phone}"></label>
						</div>
						<div class="col-md-12">
							<label class="labels">Email </label> <br> <label
								th:text="${session.user.email}"></label>
						</div>



					</div>

				</div>
			</div>
		</div>
</body>
</html>
