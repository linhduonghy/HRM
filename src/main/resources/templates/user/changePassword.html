<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <!--Section: Block Content-->
  <div class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col-2"></div>
      <div class="col-4">

        <h2 style=" font-weight: bold;" class="border-bottom">Đổi mật khẩu</h2>

        <form action="#!">
          <div class="md-form md-outline">
            <label data-error="wrong" data-success="right" for="newPass">Mật khẩu cũ</label>
            <input type="password" id="newPass" class="form-control">

          </div>

          <div class="md-form md-outline">
            <label data-error="wrong" data-success="right" for="newPass">Mật khẩu mới</label>
            <input type="password" id="newPass" class="form-control">

          </div>

          <div class="md-form md-outline" style=" padding-bottom: 10px;">
            <label data-error="wrong" data-success="right" for="newPassConfirm">Nhập lại</label>
            <input type="password" id="newPassConfirm" class="form-control">

          </div>

          <button type="submit" class="btn btn-primary float-right">Đổi mật khẩu</button>

        </form>

        <div class="d-flex justify-content-between align-items-center mb-2">

          <u><a href="#">Quay lại</a></u>



        </div>

      </div>

    </div>
  </div>


  <!--Section: Block Content-->
</body>

</html>
